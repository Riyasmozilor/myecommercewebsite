<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <!-- Header Start -->
  <header class="header">
    <div class="hd-components">
      <div class="site-name">
        <img src="img/Logo.svg" alt="Logo">
      </div>
      <div class="sort">
        <img src="img/Sort.svg" alt="Sort">
      </div>

      <div class="search">
        <input type="search" class="search-bar" placeholder="Search anything">
        <div class="category">
          <select class="dropdown">
            <option value="" selected disabled>All Categories</option>
            <option value="Home Decor">Home Decor</option>
            <option value="Fashion">Fashion</option>
            <option value="Jewellery">Jewellery</option>
            <option value="Electronics">Electronics</option>
          </select>
          <img src="img/Expand_down_light.svg" alt="Expand">
        </div>
        <div class="search-icon">
          <img src="img/Search_alt_duotone_line.svg" alt="Search">
        </div>
      </div>

      <div class="help">
        <input type="button" value="Help">
      </div>

      <div class="icons">
        <div class="account">
          <a href="#"><img src="img/User.svg" alt="User"></a>
          <p>Account</p>
        </div>
        <div class="shopping">
          <a href="#"><img src="img/Bag_alt.svg" alt="Bag"></a>
          <p>Shopping</p>
          <div class="cart-count">
            <img src="img/Ellipse 76.svg" alt="Cart Count">
            <div class="cart-count-num">0</div>
          </div>
        </div>
      </div>
    </div>

    <nav class="nav-categories">
      <ul>
        <li><a href="#">Jewellery & Accessory</a></li>
        <li><a href="#">Clothing & Shoes</a></li>
        <li><a href="#">Home & Living</a></li>
        <li><a href="#">Wedding & Party</a></li>
        <li><a href="#">Toys & Entertainment</a></li>
        <li><a href="#">Art & Collectibles</a></li>
        <li><a href="#">Craft Supplies & Tools</a></li>
      </ul>
    </nav>
  </header>
  <!-- Header End -->

  <!-- Body content continues here -->

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-IgOgzAlm1X9O1p0FsB9I0ZlJMnMQqzg+vIhM+6H5oRSvMdKbbgEk+Q7aKcJ9rB4E" crossorigin="anonymous"></script>
</body>
</html>
